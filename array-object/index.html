<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concession√°ria  Vida Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="box"></div>
    </div>



    <script>
        let box = document.querySelector('#box');

        let veiculos = [
            {
                modelo: 'Uno',
                ano: 1997,
                combustivel: 'flex',
                cor: 'Laranja',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: 20.000,
                marca: 'Fiat',
                fotos: [
                    'https://i.pinimg.com/736x/bd/77/5a/bd775ae5ef7e1d6fe0ff9ec43f611a5f.jpg',
                ]

            },
            {
                modelo: 'Astra',
                ano: 2005,
                combustivel: 'flex',
                cor: 'Preto',
                cilindradas: '500cc',
                quilometragem: '10 mil',
                valor_a_vista: 18.000,
                marca: ' Chevrolet',
                fotos: [
                    'https://i.pinimg.com/736x/0c/18/78/0c1878c3351009ce8fd8e66dad709a7f.jpg',
                ]

            },
            {
                modelo: 'chevette',
                ano: 2005,
                combustivel: 'flex',
                cor: 'Preto',
                cilindradas: '500cc',
                quilometragem: '10 mil',
                valor_a_vista: 18.000,
                marca: ' Chevrolet',
                fotos: [
                    'https://i.pinimg.com/736x/0c/18/78/0c1878c3351009ce8fd8e66dad709a7f.jpg',
                ]

            }
        ];


        veiculos.forEach(veiculo =>{
            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color= 'black';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;


            let ano = document.createElement('h3');
            ano.style.fontSize = '20px';
            ano.style.color= 'black';
            ano.innerText = veiculo.ano;
            
            let combustivel = document.createElement('h3');
            combustivel.style.fontSize = '20px';
            combustivel.style.color= 'black';
            combustivel.innerText = veiculo.combustivel;
            


            let card = document.createElement('div');
            card.classList.add('card');

            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);

            veiculo.fotos.forEach(fotos =>{
                let imagem = document.createElement('img');
                imagem.setAttribute('src', fotos);
                imagem.style.width = 20%
                card.appendChild(imagem);
            })
        
            card.appendChild(ano);
            card.appendChild(combustivel);
            col.appendChild(card);
            box.appendChild(col);
        })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
