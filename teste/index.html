<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Músicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="model.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center flex-wrap">
        <div class="card m-2" onclick="selecionarEstilo('Pop', 'https://i.imgur.com/B9H0XCd.gif')">
          <img src="https://i.imgur.com/B9H0XCd.gif" width="100px">
          <div class="text-center">Pop</div>
        </div>
        <div class="card m-2" onclick="selecionarEstilo('Rock', 'https://i.imgur.com/t9yQbF6.gif')">
          <img src="https://i.imgur.com/t9yQbF6.gif" width="100px">
          <div class="text-center">Rock</div>
        </div>
        <div class="card m-2" onclick="selecionarEstilo('Rap', 'https://i.imgur.com/f7WqVqW.gif')">
          <img src="https://i.imgur.com/f7WqVqW.gif" width="100px">
          <div class="text-center">Rap</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="card shadow p-3 m-2">
          <div class="mb-3">
            <label for="tema">Tema da Música</label>
            <input type="text" class="form-control" id="tema" placeholder="Amor, superação, liberdade...">
          </div>
          <button class="btn btn-success" onclick="gerarMusica()">Gerar Letra</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <div class="row" id="chat">
              <!-- Histórico das letras geradas aparece aqui -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
