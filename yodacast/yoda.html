<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <di class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card" onclick="selecionarPersonagem('yoda', 'https://static.wixstatic.com/media/bcd48a_4c455134b37a431a9106d8769bed56a9~mv2.gif')">
                    <img src="https://static.wixstatic.com/media/bcd48a_4c455134b37a431a9106d8769bed56a9~mv2.gif" width="100px">
                </div>
                <div class="card" onclick="selecionarPersonagem('Pica Pau', 'https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyc2Y5a3h2enQ3a2NkejZzbndnNjd5ajBra2Y4a2JpM3lnZnB0ZzkzdiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/hPRTKWNX5DV0o58OGg/source.gif')">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyc2Y5a3h2enQ3a2NkejZzbndnNjd5ajBra2Y4a2JpM3lnZnB0ZzkzdiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/hPRTKWNX5DV0o58OGg/source.gif" width="100px">
                </div>
                <div class="card" onclick="selecionarPersonagem('Eric cartman', 'https://media.tenor.com/-T7_7MHUNQcAAAAj/spinning-eric-cartman.gif')">
                    <img src="https://media.tenor.com/-T7_7MHUNQcAAAAj/spinning-eric-cartman.gif" width="100px">
                </div>
            </div>
        </div>
    </di>


    
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="card shadow p-3 m-2">
                    
                        <div class="mb-3">
                            <label for="pergunta">Sua pergunta digite</label>
                            <input type="text" name="pergunta" id="pergunta" placeholder="...">
                        </div>
                        <button class="btn btn-secondary" onclick="perguntar()">Perguntar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row" id="chat">
                            <!-- <div class="col-12 d-flex justify-content-end">
                                <div class="card m-1 p-2 bg-secondary text-light">Meu texto de pergunta</div>
                            </div>
                            <div class="col-12 d-flex justify-content-start">
                                <div class="card m-1 p-2 bg-secondary text-light">Resposta do Yoda</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chat = document.getElementById('chat');
        let personagem;
       

        function selecionarPersonagem(nome, foto){
            personagem = new Personagem (nome, foto);
        }


  

        function perguntar(){
        let pergunta = document.getElementById('pergunta').value;

        const KEY = ``;
        const URL = `https://api.openai.com/v1/chat/completions`;

        fetch(URL, {
            method: 'POST', //post, get, delete, put
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${KEY}`
            },
            body: JSON.stringify({
                model: 'gpt-4o-mini',
                messages: [
                    { role: 'system', content: `Me responda como se vocÃª fosse o ${personagem.nome}, de forma curta e clara` },
                    { role: 'user', content: pergunta },
                ],
                max_tokens: 50
            })
        })
        .then( resp => resp.json() )
        .then( resp => {
            console.log(resp);
            let col_perg = document.createElement('div');
            col_perg.classList.add('col-12', 'd-flex', 'justify-content-end');

            let col_resp = document.createElement('div');
            col_resp.classList.add('col-12', 'd-flex', 'justify-content-start');

            let card_perg = document.createElement('div');
            card_perg.classList.add('card', 'p-2', 'm-1', 'bg', 'text-end');
            card_perg.innerText = pergunta;

            let card_resp = document.createElement('div');
            card_resp.classList.add('card', 'p-2', 'm-1', 'bg-secondary', 'text-start');
            card_resp.innerText = personagem.nome + 'diz' + resp.choices[0].message.content;

            let foto = documet.createElement('img');
            foto.setAttribute('src', personagem.foto);
            foto.setAttribute('width', '70px');
            card_resp.appendChild(foto);

            col_perg.appendChild(card_perg);
            col_resp.appendChild(card_resp);

            chat.appendChild(col_perg);
            chat.appendChild(col_resp);
        } )
        .catch(erro => {
            console.log(erro);
        })
        .finally(()=>{
            console.log('Finalizado');
        })
        }




    
        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
