<script>
    let nota = [];
    let limite = 5;
    let contador = 1;
    let total = 0;

    while(contador <= limite) {
        nota.push(parseFloat(prompt('Digite uma nota ' + contador + '/' + limite + ': ')));
        contador++;
    }

    nota.forEach(function(nota){
        total =(nota+nota+nota+nota+nota)/5;
        if (total >=7 ) {
            console.log('Aprovado')
            
        }else if(total <7){
            console.log('Reprovado')
        }
    });
</script>
